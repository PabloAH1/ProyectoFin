<div class="card bg-dark text-white">
  <div class="card-header">
    {{titulo}}
  </div>

  <div class="card-body">
    <form #clienteForm="ngForm">

      <div class="form-group row">
        <label for="fechaIni" class="col-form-label col-sm-2">Fecha Inicial</label>
        <div class="col-sm-6">
          <input type="date"
                 name="fechaIni"
                 [(ngModel)]="alquiler.fechaIni"
                 class="form-control"
                 >
        </div>
      </div>
      <div class="form-group row">
        <label for="fechaFin" class="col-form-label col-sm-2">Fecha Final</label>
        <div class="col-sm-6">
          <input type="date"
                 name="fechaFin"
                 [(ngModel)]="alquiler.fechaFin"
                 class="form-control"
                 >
        </div>
      </div>


      <div class="form-group row">
        <label for="marca" class="col-form-label col-sm-2">Coche</label>
        <div class="col-sm-6">
          <select [compareWith]="compararCoche"  name="coche" style="width: 500;" [(ngModel)]="alquiler.coche">
            <option [ngValue]="undefined">---Seleccione un coche---</option>
            <option *ngFor="let reg of coches" [ngValue]="reg" >{{reg.marca}}-{{reg.modelo}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="cliente" class="col-form-label col-sm-2">Cliente</label>
        <div class="col-sm-6">
          <select [compareWith]="compararCliente"  name="cliente" style="width: 500;" [(ngModel)]="alquiler.cliente">
            <option [ngValue]="undefined">---Seleccione un cliente---</option>
            <option *ngFor="let reg of clientes" [ngValue]="reg" >{{reg.nombre}} {{reg.apellido}}</option>
          </select>
        </div>
      </div>



      <div class="form-group row">
        <div class="col-sm-6">
          <button *ngIf="!alquiler.id" class="btn btn-primary" (click)="create()">Crear</button>

          <button *ngIf="alquiler.id" class="btn btn-primary" (click)="update()">Editar</button>

        </div>

      </div>


    </form>

  </div>


</div>
